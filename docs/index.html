<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Hero Section with Video Background */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .text-section {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ddd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 100;
            opacity: 0.9;
            margin-top: 1rem;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        /* Gallery Section */
        .gallery-section {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            padding: 4rem 2rem;
            min-height: 100vh;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 4rem;
            color: white;
        }

        .gallery-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 200;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .gallery-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: translateY(60px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Image Modal - Simple Shop-like Enlargement */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .image-modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .image-modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            opacity: 0.8;
            animation: bounce 2s infinite;
            z-index: 2;
        }

        .scroll-indicator::before {
            content: '↓';
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-section {
                padding: 2rem 1rem;
            }

            .modal-content {
                max-width: 95%;
                max-height: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <video class="video-background" autoplay muted loop>
            <source src="0001-1000.mkv" type="video/x-matroska">
            <source src="0001-1000.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="text-section">
            <h1 class="main-title">GALLERY</h1>
            <p class="subtitle">Visual Stories Unveiled</p>
        </div>
        <div class="scroll-indicator">
            <span>Scroll to explore</span>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="gallery-container">
            <div class="gallery-header">
                <h2 class="gallery-title">Pictures</h2>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item" data-image="1.png" data-caption="911">
                    <img src="1.png" alt="911">
                    <div class="gallery-overlay">
                        <span>911</span>
                    </div>
                </div>
                <div class="gallery-item" data-image="2.png" data-caption="Flower">
                    <img src="2.png" alt="Flower">
                    <div class="gallery-overlay">
                        <span>Flower</span>
                    </div>
                </div>
                <div class="gallery-item" data-image="3.png" data-caption="night city">
                    <img src="3.png" alt="night city">
                    <div class="gallery-overlay">
                        <span>night city</span>
                    </div>
                </div>
                <div class="gallery-item" data-image="4.png" data-caption="Antigravity">
                    <img src="4.png" alt="Antigravity">
                    <div class="gallery-overlay">
                        <span>Antigravity</span>
                    </div>
                </div>
                <div class="gallery-item" data-image="5.png" data-caption="...">
                    <img src="5.png" alt="...">
                    <div class="gallery-overlay">
                        <span>...</span>
                    </div>
                </div>
                <div class="gallery-item" data-image="6.jpg" data-caption="ICube reference">
                    <img src="6.jpg" alt="ICube reference">
                    <div class="gallery-overlay">
                        <span>ICube reference</span>
                    </div>
                </div>
                <div class="gallery-item" data-image="7.png" data-caption="Recon">
                    <img src="7.png" alt="Recon">
                    <div class="gallery-overlay">
                        <span>Recon</span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="gallery-container">
            <div class="gallery-header">
                <h2 class="gallery-title">Videos</h2>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item" data-caption="coming soon">
                    <img alt="coming soon">
                    <div class="gallery-overlay">
                        <span>coming soon</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <script>
        let lastScrollY = 0;
        
        // Variables for smooth scrolling
        let scrollPosition = 0;
        let targetScroll = 0;
        const scrollSpeed = 0.02; // Lower values make scrolling slower (0.02-0.06 is a good range)

        // Listen for wheel events to determine scrolling intent
        window.addEventListener("wheel", function(event) {
            // Prevent default scrolling
            event.preventDefault();
            
            // Calculate max scroll before applying
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const newTargetScroll = targetScroll + event.deltaY;
            
            // Only apply scroll if within bounds
            if (newTargetScroll >= 0 && newTargetScroll <= maxScroll) {
                targetScroll = newTargetScroll;
            } else {
                // Clamp to bounds
                targetScroll = Math.max(0, Math.min(newTargetScroll, maxScroll));
            }
        }, { passive: false });

        // Prevent default scrolling on touch devices
        window.addEventListener('touchmove', function(event) {
            if (event.touches.length > 1) return; // Allow pinch/zoom
            event.preventDefault();
        }, { passive: false });

        // Track touch start position
        let touchStartY = 0;
        window.addEventListener('touchstart', function(event) {
            touchStartY = event.touches[0].clientY;
        });

        // Handle touch movement for scrolling
        window.addEventListener('touchmove', function(event) {
            if (event.touches.length > 1) return; // Allow pinch/zoom
            const touchY = event.touches[0].clientY;
            const diff = touchStartY - touchY;
            
            // Calculate max scroll before applying
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const newTargetScroll = targetScroll + (diff * 3);
            
            // Only apply scroll if within bounds
            if (newTargetScroll >= 0 && newTargetScroll <= maxScroll) {
                targetScroll = newTargetScroll;
            } else {
                // Clamp to bounds
                targetScroll = Math.max(0, Math.min(newTargetScroll, maxScroll));
            }
            
            touchStartY = touchY;
        });

        // THE CORE SMOOTH SCROLLING FUNCTION - This is your magic!
        function smoothScroll() {
            // Gradually approach the target scroll position
            scrollPosition += (targetScroll - scrollPosition) * scrollSpeed;
            
            // Apply bounds to avoid scrolling past document limits
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            if (scrollPosition < 0) scrollPosition = 0;
            if (scrollPosition > maxScroll) scrollPosition = maxScroll;
            
            // Apply the scroll
            window.scrollTo(0, scrollPosition);
            
            // Handle scroll-based animations
            handleScrollAnimations();
            
            // Continue animation loop
            requestAnimationFrame(smoothScroll);
        }

        // Handle keyboard scrolling
        window.addEventListener('keydown', function(event) {
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            let newTargetScroll = targetScroll;
            
            switch(event.key) {
                case 'ArrowDown':
                    newTargetScroll = targetScroll + 50;
                    event.preventDefault();
                    break;
                case 'ArrowUp':
                    newTargetScroll = targetScroll - 50;
                    event.preventDefault();
                    break;
                case 'PageDown':
                    newTargetScroll = targetScroll + window.innerHeight * 0.9;
                    event.preventDefault();
                    break;
                case 'PageUp':
                    newTargetScroll = targetScroll - window.innerHeight * 0.9;
                    event.preventDefault();
                    break;
                case 'Home':
                    newTargetScroll = 0;
                    event.preventDefault();
                    break;
                case 'End':
                    newTargetScroll = maxScroll;
                    event.preventDefault();
                    break;
                case ' ': // Space bar
                    if (event.shiftKey) {
                        newTargetScroll = targetScroll - window.innerHeight * 0.9;
                    } else {
                        newTargetScroll = targetScroll + window.innerHeight * 0.9;
                    }
                    event.preventDefault();
                    break;
                default:
                    return; // Don't process if no relevant key
            }
            
            // Only apply scroll if within bounds
            if (newTargetScroll >= 0 && newTargetScroll <= maxScroll) {
                targetScroll = newTargetScroll;
            } else {
                // Clamp to bounds
                targetScroll = Math.max(0, Math.min(newTargetScroll, maxScroll));
            }
        });

        // Reset target scroll to match current position when page is resized
        window.addEventListener('resize', function() {
            targetScroll = window.scrollY;
            scrollPosition = window.scrollY;
        });

        // Your title animation
        function animateTitle() {
            setTimeout(() => {
                const textSection = document.querySelector('.text-section');
                if (textSection) {
                    textSection.classList.add('visible');
                }
            }, 500);  
        }

        function handleScrollAnimations() {
            const currentScrollPosition = scrollPosition;
            const windowHeight = window.innerHeight;
            const scrollDirection = currentScrollPosition > lastScrollY ? 'down' : 'up';
            lastScrollY = currentScrollPosition;

            // Animate ALL gallery titles (Pictures and Videos)
            const galleryTitles = document.querySelectorAll('.gallery-title');
            galleryTitles.forEach((title, index) => {
                const titleOffset = windowHeight + (index * windowHeight * 0.5); // Stagger titles
                if (currentScrollPosition > titleOffset - windowHeight * 0.8) {
                    title.classList.add('visible');
                }
            });

            // Animate gallery items
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                const itemOffset = windowHeight + 200 + (index * 100); // Approximate positions
                if (currentScrollPosition > itemOffset - windowHeight * 0.8) {
                    setTimeout(() => {
                        item.classList.add('visible');
                    }, index * 100);
                }
            });

            // Hide scroll indicator
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (scrollIndicator) {
                if (currentScrollPosition > 50) {
                    scrollIndicator.style.opacity = '0';
                } else {
                    scrollIndicator.style.opacity = '0.8';
                }
            }
        }

        // Image Modal Functionality (Shop-like)
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const modalClose = document.getElementById('modalClose');

        // Add click listeners to gallery items
        function initImageModal() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const imageUrl = item.getAttribute('data-image');
                    const caption = item.getAttribute('data-caption');
                    
                    modalImage.src = imageUrl;
                    modalCaption.textContent = caption;
                    imageModal.classList.add('active');
                    
                    // Prevent background scrolling
                    document.body.style.overflow = 'hidden';
                });
            });
        }

        // Close modal function
        function closeModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Modal event listeners
        modalClose.addEventListener('click', closeModal);
        
        // Close when clicking outside the image
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModal();
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Start animations after a small delay - exactly like your code
        setTimeout(animateTitle, 500);
        
        // Initialize image modal
        initImageModal();
        
        // Start the smooth scrolling animation - THE KEY FUNCTION!
        smoothScroll();
        
        // When clicking on links that target elements on the same page
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetElement = document.querySelector(this.getAttribute('href'));
                if (targetElement) {
                    targetScroll = targetElement.getBoundingClientRect().top + window.scrollY;
                }
            });
        });
    </script>
</body>
</html>
